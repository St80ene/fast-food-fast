<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" shrink-to-fit=no"/>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900&display=swap"
      rel="stylesheet"
    />
    <title>Fast food Fast</title>
  </head>
  <body>

    <div class="container home-page">

      <div class="row header">
        <img src="assets/img/imageedit_1_3378221444.png"/>
        <h2>Fast Food</h2>
      </div>

      <div class="row text-primary first">

        <form class="col-sm form-wrapper text-secondary">
          <div class="row d-flex log-sign-wrapper">
            <div class="log-sign" onclick="toggleTab('login-tab', 'log-id')" id="log-id">
              <h3>Login</h3>
            </div>
            <div class="log-sign" onclick="toggleTab('signup-tab', 'sign-id')" id="sign-id">
              <h3>Sign Up</h3>
            </div>
          </div>

          <div class="container login-form" id="login-tab">
            <div class="form-group">
              <label for="email">Username or email</label>
              <input
                id="username-login"
                class="form-control"
                type="text"
                aria-describedby="emailHint"
                placeholder="Enter Username or email"
              />
            </div>

            <div class="form-group">
              <label for="email">Password</label>
              <input
                id="password-login"
                class="form-control"
                type="password"
                aria-describedby="emailHint"
                placeholder="Enter password"
              />
            </div>

            <div class="footer-wrapper">
              <button type="submit" class="submit-btn">
                Submit
              </button>
              <br>
              <p>Forgot password? <a href="#"></a></p>
            </div>

          </div>

          <div class="container signup-form" id='signup-tab'>

            <div class="form-group">
              <label for="email">Username</label>
              <input
                id="username-signup"
                class="form-control"
                type="text"
                aria-describedby="emailHint"
                placeholder="Enter Username"
              />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input
                id="email"
                class="form-control"
                type="email"
                aria-describedby="emailHint"
                placeholder="Enter email"
              />
            </div>

            <div class="form-group">
              <label for="email">Password</label>
              <input
                id="password-signup"
                class="form-control"
                type="password"
                aria-describedby="emailHint"
                placeholder="Enter password"
              />
            </div>

            <div class="footer-wrapper">
              <button type="submit" class="submit-btn">
                Submit
              </button>
              <br>
              <p>Forgot password? <a href="#"></a></p>
            </div>

            </div>

          </div>

        </form>

      </div>

    </div>

  </body>

  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>

  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>

  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>

  <script src="assets/js/home.js"></script>
  
</html>
