<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Main Page</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <div class="container main-page">
      <div class="row head">
        <div class="rowhead">
          <img id="image-edit" src="assets/img/imageedit_1_3378221444.png" />
          <h2>Fast Food</h2>
        </div>
        <div class="rowheadie">
          <img
            id="cart"
            data-toggle="modal"
            data-target="#exampleModalScrollable"
            src="assets/img/shopping-cart.png"
            alt=""
            srcset=""
          />
          <img id="log-out" src="assets/img/log-out (1).png" alt="" srcset="" />
        </div>
      </div>

      <div class="row second" id="cards-wrapper">
        <div class="card">
          <img
            src="assets/img/burger.jpeg"
            class="card-img-top burger-pic"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
            <div class="butn">
              <div class="price-tag"><p>$700</p></div>
              <button type="button">Add</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModalScrollable"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalScrollableTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-scrollable" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalScrollableTitle">
                My Cart
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="cart-body-wrapper">
                <div id="cart-holder">
                  <div class="cart-add d-flex justify-content-between my-3">
                    <img
                      src="/assets/img/burger.jpeg"
                      id="second-burger"
                      alt=""
                      srcset=""
                    />
                    <div class="d-flex icon">
                      <img
                        class="icons"
                        src="/assets/img/minus.svg"
                        alt=""
                        srcset=""
                      />
                      <p>1</p>
                      <img
                        class="icons"
                        src="/assets/img/add.svg"
                        alt=""
                        srcset=""
                      />
                    </div>
                    <p>₦700</p>
                  </div>
                </div>
                <br />
                <div class="total">
                  <p class="t-text">Total:</p>
                  <p class="t-price">₦ 2100</p>
                </div>

                <br />
                <input
                  id="phone-no"
                  type="text"
                  placeholder="Enter Phone number"
                />
                <br />
                <br />
                <input
                  id="address"
                  type="text"
                  placeholder="Enter House address"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn dismiss" data-dismiss="modal">
                Complete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <script src="assets/js/data.js"></script>
  <script src="assets/js/main.js"></script>
</html>
